<h1>max</h1>

<h2>Purpose</h2>

<p>Specify the maximum number of nodes to match.</p>

<h2>Remarks</h2>

<p>max=0 means the current element can match an indefinite number of nodes. 
 </p>

<h2>Example</h2>

<p style="font-family: monospace;">_htmltag &lt;- \&lt; _xWILD [min=1 <span 
 style="font-weight: bold;">max</span>=100] \&gt; @@</p>
