<h1>star</h1>

<h2>Purpose</h2>

<p>Match a minimum of 0 up to any number of nodes. Matches indefinitely 
 repeating element. </p>

<h2>Remarks</h2>

<p>Short for min=0 max=0.</p>

<h2>Example</h2>

<p style="font-family: monospace;">_rank &lt;- No \. _xWHITE [<span style="font-weight: bold;">star</span>]
