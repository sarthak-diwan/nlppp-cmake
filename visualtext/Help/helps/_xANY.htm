<h1>_xANY</h1>

<h2>Purpose</h2>

<p>Match any single node.</p>

<h2>Remarks</h2>

<p>A rule written with _xANY [max=0] will not work. <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->_xANY 
 is not implemented as a wildcard. <!--kadov_tag{{<spaces>}}-->&nbsp;<!--kadov_tag{{</spaces>}}-->Instead, 
 the near equivalent _xANY _xWILD should be used.</p>
