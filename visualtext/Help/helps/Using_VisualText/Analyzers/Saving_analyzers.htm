<h1>Saving Analyzers</h1>

<p><span style="font-weight: bold;">To save an analyzer</span>:</p>

<ol>
	
	<li class=kadov-P><p>Select <span style="font-weight: bold;">Save Analyzer</span> 
 from the <span style="font-weight: bold;">File</span> menu. Save Analyzer 
 saves the analyzer project and the associated Knowledge Base.</p></li>
	
	<li class=kadov-P><p>Answer <span style="font-weight: bold;">Yes</span> 
 to the prompt asking if you want to save the analyzer.</p></li>
</ol>
