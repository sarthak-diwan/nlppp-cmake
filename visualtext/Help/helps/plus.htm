<h1>plus</h1>

<h2>Purpose</h2>

<p>Match a minimum of 1 up to any number of nodes. Matches indefinitely 
 repeating element. </p>

<h2>Remarks</h2>

<p>Short for min=1 max=0.</p>

<h2>Example</h2>

<p>@RULES<br>
_nouns &lt;- _noun [plus] @@</p>
