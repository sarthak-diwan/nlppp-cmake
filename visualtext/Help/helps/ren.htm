<h1>ren</h1>

<h2>Purpose</h2>

<p>Rename every node that matched the current element to NAME. </p>

<h2>Remarks</h2>

<p><span style="font-weight: bold;">rename</span> is an alternative form 
 for ren.</p>

<h2>Example</h2>

<p style="font-family: monospace;">_locfield &lt;- location \: _xWILD [<span 
 style="font-weight: bold;">ren</span>=_location] \n @@</p>
